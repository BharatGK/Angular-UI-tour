<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center" joyrideStep="sign-in" title="Sign in" text="You can sing in by entering valid email address and valid password. Let's have a look to the web.">Sign
            In</h5>
          <form class="form-signin">
            <div class="" joyrideStep="email" title="Email" text="Enter your valid email.">
              <label for="inputEmail">Email address</label>
              <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                [(ngModel)]="tourEmail" required autofocus>
            </div>

            <div class="" joyrideStep="password" title="Password" text="Enter your valid password.">
              <label for="inputPassword">Password</label>
              <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
                [(ngModel)]="tourPassword" required>
            </div>

            <div class="custom-control custom-checkbox mb-3" joyrideStep="remember-me" title="Remember Me" text="Chcek this if you wish to save your password. When you login next time, you dont need to enter email and password again.">
              <input name="rememberMe" type="checkbox" class="custom-control-input" id="customCheck1" [(ngModel)]="rememberMe"
                (change)="setRememberMe(rememberMe)">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" routerLink="/home"
              joyrideStep="sign-in-submit" title="Login" text="Click this sign in button to see the web UI." (click)="signInClick()">Sign
              in</button>
            <hr class="my-4">
            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>
              Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>
              Sign in with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
